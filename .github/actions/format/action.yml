name: format
description: Format
runs:
  using: composite
  steps:
    - run: pnpm format
      shell: bash
    - name: setup git config
      run: |
        git config user.name "bot"
        git config user.email "bot@originator-profile.org"
      shell: bash
    - name: Commit
      run: |-
        if git commit -am 'bot: format [skip ci]'; then
          git push origin HEAD:"${{ github.ref }}"
        fi
      shell: bash
