<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>iframe 2</title>
    <style>
      body {
        margin: 0;
      }
      figure {
        margin: 0;
        position: relative;
      }
      figcaption {
        background-color: rgba(0, 0, 0, 0.5);
        bottom: 0;
        box-sizing: border-box;
        color: white;
        display: block;
        left: 0;
        padding-inline: 0.5rem;
        position: absolute;
        width: 100%;
      }
      img {
        display: block;
      }
    </style>
  </head>
  <body>
    <figure>
      <img
        src="http://localhost:8081/ad-image-2.jpg"
        width="300"
        height="225"
      />
      <figcaption>&copy; Kimiaki Kuno</figcaption>
    </figure>
    <link
      href="http://localhost:8080/ads/c920e93a-7f46-4d4e-a080-7aafb23be7ee"
      rel="alternate"
      type="application/ld+json"
    />
  </body>
</html>
