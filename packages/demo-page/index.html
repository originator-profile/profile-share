<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting…</title>
    <script>
      // ブラウザ設定から先頭2文字を取得
      const lang = navigator.language.slice(0, 2);
      // ja なら /ja/、それ以外は /en/ へ
      const target = lang === "ja" ? "/ja/" : "/en/";
      window.location.replace(target);
    </script>
  </head>
  <body>
    <p>Redirecting…</p>
  </body>
</html>
