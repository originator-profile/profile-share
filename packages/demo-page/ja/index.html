<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>複数のOPSとCASがあるデモページ</title>
    <link rel="icon" href="../images/favicon.ico" />
    <style>
      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Aria, "Noto Sans", sans-serif;
        line-height: 1.6;
        margin: 0;
        background-color: #f4f4f4;
        color: #333;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      main {
        flex-grow: 1;
      }

      .container {
        max-width: 1100px;
        margin: 0 auto;
        padding: 20px;
      }

      header {
        background-color: #333;
        color: #fff;
        padding: 1rem 0;
        text-align: center;
      }

      header h1 {
        margin: 0;
      }

      .article-list {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
      }

      .article-card {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        flex-basis: calc(50% - 20px);
        max-width: calc(100% - 20px);
        transition: transform 0.2s;
      }

      .article-card:hover {
        transform: translateY(-5px);
      }

      @media (max-width: 768px) {
        .article-card {
          flex-basis: calc(100% - 20px);
        }
      }

      .article-card img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        display: block;
      }

      .article-card-content {
        padding: 15px;
      }

      .article-card h2 {
        font-size: 1.25rem;
        margin-top: 0;
        margin-bottom: 10px;
      }

      .article-card p {
        margin-bottom: 15px;
        color: #666;
      }

      .article-card a.readmore {
        display: inline-block;
        background-color: #007bff;
        color: #fff;
        padding: 8px 15px;
        text-decoration: none;
        border-radius: 5px;
      }

      .article-card a.readmore:hover {
        background-color: #0056b3;
      }

      footer {
        text-align: center;
        padding: 20px;
        margin-top: 20px;
        background-color: #333;
        color: #fff;
      }
    </style>
  </head>
