extends: originator-profile
overrides:
  - files: [postcss.config.js, tailwind.config.js, esbuild.*.js]
    env:
      node: true
    rules:
      "@typescript-eslint/no-var-requires": "off"
  - files: "*.tsx"
    rules:
      filenames/match-exported: ["error", "pascal"]
  - files: "e2e/**/*.test.ts"
    rules:
      require-atomic-updates: "off"
