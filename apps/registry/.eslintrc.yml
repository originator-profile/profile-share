extends: originator-profile
overrides:
  - files: vite.config.js
    env:
      node: true
    rules:
      "@typescript-eslint/no-var-requires": "off"
  - files: src/seed.ts
    rules:
      no-await-in-loop: "off"
  - files: src/commands/publisher/extract-website.ts
    rules:
      "@typescript-eslint/no-unused-vars":
        - error
        - varsIgnorePattern: ^_
